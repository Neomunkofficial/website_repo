<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('/imgs/info1/hello.jpg');
            background-size: cover;
            background-position:top;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding-top: 12vh;
        }

        nav {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
            height: 12vh;
            background-color: transparent;
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4vw;
            
        }

        nav .logo img {
            width: 11vw;
        }

        nav .menu {
            display: flex;
            gap: 9vw;
            align-items: space-between;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 1.2vw;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6f6f6f;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            z-index: 2;
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 20px 10px;  /* Reduced padding */
            cursor: grab;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card {
            flex: 0 0 300px;
            height: 300px;
            scroll-snap-align: center;
            background: linear-gradient(90deg, #dcdcdc,Â #f5f5f5);;
            color: black;
            font-size: 24px;
            text-align: center;
            line-height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            margin: 0 10px;
            transform-origin: center center;
            
        }

        .card.active {
            flex: 0 0 600px;
            height: 350px;
            transform: scale(1.1);
            z-index: 2;
            transition: all 0.3s ease;
            margin: 0 20px;
        }

        .card:not(.active) {
            margin: 0 20px;
        }

        .arrows {
            display: flex;
            justify-content: center;
            margin-top: 5px;  /* Reduced margin */
            gap: 20px;
            padding-bottom: 20px;
        }

        .arrow {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .arrow:hover {
            background-color: darkgrey;
        }

        .arrow:active {
            transform: scale(0.9);
        }
        .carousel .card:last-child {
    opacity: 0; /* Makes it fully transparent */
    background: none !important; /* Remove background */
    box-shadow: none !important; /* Remove shadow */
    color: transparent !important; /* Make text invisible */
}

/* Ensure it stays transparent when active */
.carousel .card:last-child.active {
    opacity: 0 !important;
    background: none !important;
    box-shadow: none !important;
    color: transparent !important;
}
.card-description {
    display: none;
    font-size: 16px;
    color: #333;
    margin-top: 10px;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;     /*here lies the description code */
    opacity: 0;
    visibility: hidden;
}

.card.active .card-description {
    display: block;
    opacity: 1;
    visibility: visible;
}

.use {
    font-family: 'Exo 2', sans-serif;
}
.user {
    font-family: 'Inter', sans-serif;
}
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="content-wrapper">
        <nav>
            <div class="logo">
                <img src="/imgs/Logo_Hz_Trans.png" alt="logo">
            </div>
            <div class="menu user">
                <a class="hover:scale-105" href="/index.html">Home</a>
                <a class="hover:scale-105" href="#about">About Us</a>
                <a class="hover:scale-105 underline underline-offset-2" href="#services">Services</a>
                <a class="hover:scale-105" href="#product">Products</a>
                <a class="hover:scale-105" href="/contact_us/contact_page.html">Contact Us</a>
            </div>
        </nav>

        <div class="carousel-container mt-4 ">
            <div class="carousel">
                <div class="card" data-id="1">
                    <h3 class="card-heading use">Web Devlopment</h3>
                    <p class="card-description">Description for card 1.</p>
                </div>
                <div class="card" data-id="2">
                    <h3 class="card-heading use">App Devlopment</h3>
                    <p class="card-description">Description for card 2.</p>
                </div>
                <div class="card" data-id="3">
                    <h3 class="card-heading use">UI/UX Designing</h3>
                    <p class="card-description">Description for card 3.</p>
                </div>
                <div class="card" data-id="4">
                    <h3 class="card-heading use">A.I solutions</h3>
                    <p class="card-description">Description for card 4.</p>
                </div>
                <div class="card" data-id="5">
                    <h3 class="card-heading">Heading 5</h3>
                    <p class="card-description">Description for card 5.</p>
                </div>
            </div>
            <div class="arrows">
                <button class="arrow left-arrow"><</button>
                <button class="arrow right-arrow">></button>
            </div>
        </div>
    </div>

    <script src="services_page.js"></script>
</body>
</html>
