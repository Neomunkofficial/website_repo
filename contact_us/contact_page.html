<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/contact_us/contact_page.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/contact_us/contact_style.css">
</head>

<body class="hey">

    <!--Navingation bar-->
    <nav>
        <div class="logo">
          <img src="/imgs/Logo_Hz_Trans.png" alt="logo">
        </div>
      
        <div class="menu user">
          <a class="hover:scale-105" href="#home" data-scroll-to>Home</a>
          <a class="hover:scale-105" href="#about" data-scroll-to>About Us</a>
          <a class="hover:scale-105" href="#services" data-scroll-to>Services</a>
          <a class="hover:scale-105" href="#product" data-scroll-to>Products</a>
          <a class="hover:scale-105 underline underline-offset-2" href="#contact us" data-scroll-to>Contact Us</a>
          
        </div>
    </nav>  

    <!--Header-->
    <header class="relative use h-[310px] transition-height duration-700 ease-in-out bg-gray-400 bg-opacity-50 bg-cover bg-center" style="background-image: url('/imgs/info1/i (1).jpg')">
        <h1 class="absolute inset-0 flex items-center justify-start px-5 text-8xl font-bold text-gray-200 transform transition-all duration-700 hover:scale-95">
          HIRE US
        </h1>
    </header>

    <!--Grey Part-->
    <main class="body mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-15">

        <!-- Contact Section -->
        <div class="transition-all duration-700 hover:-translate-y-1">
            <h2 class="text-3xl text-gray-900 font-bold user mb-4">REACH OUT US ON</h2>
            <a href="mailto:contact@example.com" class=" user block text-gray-800 font-bold hover:text-gray-600 transition-colors duration-300">
                neo.munk.official@gmail.com
            </a>
            
            <div class="mt-20">
                <p class="text-2xl user mb-2">Follow Us On</p>
                <div class="flex gap-8">
                    <a href="#" class="text-gray-800 hover:text-gray-600 transition-transform duration-300 hover:-translate-y-1">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-800 hover:text-gray-600 transition-transform duration-300 hover:-translate-y-1">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-800 hover:text-gray-600 transition-transform duration-300 hover:-translate-y-1">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>


        <!-- Form Section -->
        <div class="md:col-span-2 user ">
            <p class="text-x user font-bold mb-1 transform transition-all text-gray-700 duration-700 ">Hire Us</p>
            <h2 class="text-6xl use font-bold mb-8 transform transition-all text-gray-900 duration-700 hover:scale-105">A PROJECT WITH<br> NEO MUNK?</h2>
            
            <form id="projectForm" class="space-y-8 user" >
                <!-- Services -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Services</h3>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" data-service="Website Development" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Website Development</button>
                        <button type="button" data-service="App Development" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">App Development</button>
                        <button type="button" data-service="UI/UX" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">UI/UX</button>
                        <button type="button" data-service="Website Servicing" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Website Servicing</button>
                        <button type="button" data-service="App Servicing" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">App Servicing</button>
                        <button type="button" data-service="Software Development" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Software Development</button>
                        <button type="button" data-service="Ai Intigration" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Ai Intigration</button>
                        <button type="button" data-service="Ai Development" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Ai Development</button>
                        <button type="button" data-service="Ai Task" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Ai Task</button>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <button type="button" data-service="Animation2" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Chat Bot Development</button>
                        <button type="button" data-service="Webflow" class="service-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">Software Maintanence</button>
                    </div>
                </div>

                <!-- Budget -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Your Budget</h3>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" data-budget="2K-10K" class="budget-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">2K - 10K</button>
                        <button type="button" data-budget="10K-50K" class="budget-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">10K - 50K</button>
                        <button type="button" data-budget="50K+" class="budget-tag px-4 py-2 rounded-full border border-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300">More than 50K</button>
                    </div>
                </div>
   
                <!-- Contact Details -->
                <div class="md:col-span-2 use">
                    <form id="contactForm" class="space-y-8">
                        <!-- Contact Details Section -->
                        <div class="space-y-6">
                            <!-- Name and Email Row -->
                            <div class="flex flex-col md:flex-row gap-5">

                                <!-- Name -->
                                <div class="relative w-full md:w-1/2">
                                    <input type="text" name="name" id="name" required
                                    class="peer w-full border-b-2 border-gray-400 bg-transparent px-2 py-4 text-gray-700 focus:outline-none focus:border-gray-500">
                                    <label for="name"
                                        class="absolute left-3 top-2.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-gray-900 peer-focus:text-sm">
                                        Your Name
                                    </label>
                                </div>

                                <!-- Email -->
                                <div class="relative w-full md:w-1/2">
                                    <input type="email" name="email" id="email"  required class="peer w-full border-b-2 border-gray-400 bg-transparent p3-2 py-4 text-gray-700 focus:outline-none focus:border-gray-500">
                                    <label for="email" class="absolute left-3 top-2.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-gray-900 peer-focus:text-sm">
                                    Your Email
                                    </label>
                                </div>

                            </div>

                            <!-- Project Details -->
                            <div class="relative">
                                <textarea name="details" id="details" rows="2"
                                class="peer w-full border-b-2 border-gray-400 bg-transparent px-3 py-5 text-gray-700 focus:outline-none focus:border-gray-500"></textarea>
                                <label for="details"
                                    class="absolute left-3 top-2.5 text-gray-500 text-sm transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-gray-900 peer-focus:text-sm">
                                    Project Details (Optional)
                                </label>
                            </div>

                        </div>

                        <br>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full md:w-auto px-4 py-3 bg-gray-800 text-white rounded-md hover:bg-gray-900 transform transition-all duration-300 hover:scale-105">
                            Submit Project
                        </button>
        
                    </form>
                </div>


                <!-- Hidden inputs to store selected values -->
                <input type="hidden" name="selectedServices" id="selectedServices">
                <input type="hidden" name="selectedBudget" id="selectedBudget">

            </form>

        </div>

    </main>

</body>


</html>
